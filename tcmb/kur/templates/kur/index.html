<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TCMB Kurlar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f5f5f7;
        }
        p {
            color: #444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>TCMB Kurlar</h1>

    <br>
    {% if error %}
        <div class="alert alert-warning">
            {{ error }}
        </div>
    {% endif %}
    <br>

    <form method="GET">
        <input type="text" name="codes" placeholder="USD, EUR, GBP" />
        <input type="number" name="day" min="1" max="31" placeholder="Gün" />
        <input type="number" name="month" min="1" max="12" placeholder="Ay" />
        <input type="number" name="year" min="2000" max="2099" placeholder="Yıl" />
        <button type="submit">Filter</button>
    </form>

    {% if update %}
        <p>Son güncelleme: {{ update }}</p>
    {% endif %}

    <table>
        <tr>
            <th>Kur</th>
            <th>Alış</th>
            <th>Satış</th>
            <th>Tarih</th>
        </tr>
        {% for kur in Currency %}
        <tr>
            <td>{{ kur.code }}</td>
            <td>{{ kur.buy }}</td>
            <td>{{ kur.sell }}</td>
            <td>{{ kur.date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
